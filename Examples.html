	var age = prompt('возраст?', 18);

	for (var i = 0; i < 10; i++) {

		if (i % 2 == 0) continue; // без continue будут выводится четные числа
			alert(i);
		}
}

	//Использование меток для break/continue
function pointForBreakOrContinue() {
	outer: for (var i = 0; i < 3; i++) {	// name:

  		for (var j = 0; j < 3; j++) {

    	var input = prompt('Значение в координатах '+i+','+j, '');

   		// если отмена ввода или пустая строка -
    	// завершить оба цикла
    	if (!input) break outer;
 		}
	}
	alert('Готово!');
}

	//Ф-ция получения n-ой степени числа x
function getExponent(x, n) {

	var z = x;

	for (var i = 1; i < n; i++) {
		z *= x;
	}

	return z;
}

	//Формула Бине
function fibBinet(n) {
  var phi = (1 + Math.sqrt(5)) / 2;
  // используем Math.round для округления до ближайшего целого
  return Math.round(Math.pow(phi, n) / Math.sqrt(5));
}

	//Нахождение непрерывного подмассива arr, сумма элементов которого максимальна.
function getMaxSubSum(arr) {
  var maxSum = 0,
    partialSum = 0;
  for (var i = 0; i < arr.length; i++) {
    partialSum += arr[i];
    maxSum = Math.max(maxSum, partialSum);
    if (partialSum < 0) partialSum = 0;
  }
  return maxSum;
}
