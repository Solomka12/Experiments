<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap 101 Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="../../assets/js/html5shiv.js"></script>
			<script src="../../assets/js/respond.min.js"></script>
			<![endif]-->

			<style type="text/css">
				.example-block {
					height: 75px;
					background-color: #b3b3b3;
					margin-top: 5px;
				}
				.example-block.alt {
					background-color: #ff8000;
					margin-top: 5px;
				}
			</style>
		</head>

		<body>
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-8 example-block ">.col-xs-12 .col-sm-6 .col-md-8</div>
					<div class="col-xs-6 col-sm-6 col-md-4 example-block alt">.col-xs-6 .col-sm-6 .col-md-4</div>
				</div>
				<div class="row">
					<div class="col-xs-6 col-sm-4 col-md-4 example-block">.col-xs-6 .col-sm-4 .col-md-4</div>
					<div class="col-xs-6 col-sm-4 col-md-4 example-block alt">.col-xs-6 .col-sm-4 .col-md-4</div>
					<!-- Optional: clear the XS cols if their content doesn't match in height -->
					<div class="clearfix visible-xs"></div>
					<div class="col-xs-6 col-sm-4 col-md-4 example-block">.col-xs-6 .col-sm-4 .col-md-4</div>
				</div>
			</div>
			<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
			<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>    
			<!-- Latest compiled and minified JavaScript -->
			<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
		</body>
		</html>
