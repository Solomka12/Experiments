<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>FlexBox</title>
	<style>
		
	</style>
</head>
<body>

	<div id="table">

	</div>


	<script>
		var table = document.getElementById('table');

		var fontSize = 16;
		var px = 1 / fontSize;

		function countEms(endValue) {
			var result = 0;
			for (i = 1;  i <= endValue; i++) {
				result += px;
				var newDiv = document.createElement('div');
				newDiv.innerHTML = "<strong>" + i + " : </strong>" + result;
				table.appendChild(newDiv);
			}
		}

		countEms(100);
	</script>

</body>
</html>
